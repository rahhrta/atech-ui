<div class="card-box">
    <div class="row">
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>Número do Solicitação</th>
                    <th class="text-center">Origem</th>
                    <th class="text-center">Destino</th>
                    <th class="text-center">Tipo de Veículo</th>
                    <th class="text-center">Data da Partida</th>
                    <th class="text-center">Horário da Partida</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="information in vm.tripInformations | orderBy: 'name'">
                  <td><strong ng-bind="information.orderNumber"></strong></td>
                  <td class="text-center" ng-bind="information.origin"></td>
                  <td class="text-center" ng-bind="information.destination"></td>
                  <td class="text-center" ng-bind="information.vehicleType.name"></td>
                  <td class="text-center" ng-bind="information.date | date: 'dd/MM/yyyy'"></td>
                  <td class="text-center" ng-bind="information.time | date: 'HH:mm'"></td>
                </tr>
                <tr ng-show="vm.tripInformations.length < 1">
                    <td>Não há informações disponíveis</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
